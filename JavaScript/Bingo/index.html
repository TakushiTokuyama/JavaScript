<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/index.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="font_red">Document</title>
</head>

<body>
    <div class="container">
        <div class="contents_left">
            <div class="counter_and_button_line">
                <div class="counter">
                    <div id="numberOfRemaining"></div>
                </div>
                <div class="button_line">
                    <button id="rouletteStart" class="start_button">スタート</button>
                    <button id="roulettReset" class="reset_button">リセット</button>
                </div>
            </div>

            <div id="parentSquare" class="parent_square">
                <div class="square_flex">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="square_flex">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="square_flex">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square_free">FREE</div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="square_flex">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="square_flex">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>

        <div class="contents_right">
            <div id="rouletteResult" class="circle_line"></div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
